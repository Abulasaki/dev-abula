<div class="login-page">
  <div class="header">
    <div class="text-center fw-custom">Vivekananda Online Blood Bank</div>
  </div>

  <div class="login-container">
    <form [formGroup]="loginForm" *ngIf="isLoggedIn">
      <mat-card class="login-card">
        <div class="text-center mb-4">
          <img src="../../assets/Sangagiri vivekantha.jpeg" alt="Logo" class="logo-img">
        </div>

        <h2 class="text-center">Login</h2>

        <mat-form-field style="width: 100%;" appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="firstname" placeholder="Enter username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field style="width: 100%;" appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="text-center mt-3">
          <button mat-raised-button color="primary" (click)="isLoggedIn()" class="login-btn">
            Login
          </button>
        </div>
        <div class="text-center mt-3">
          <a routerLink="/login" style="cursor: pointer;" class="donor-login-link">
            Login as Doner
          </a>
        </div>

        <div class="text-center mt-3">
          <a routerLink="/blood/reg" class="register-link">New user? Register here</a>
        </div>
      </mat-card>
    </form>
  </div>
</div>
