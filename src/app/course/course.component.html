<div class="row">
    <div class="col-md-4" *ngFor="let item of courselist">
        <ng-container>
            <div class="card" >
                <img class="card-img-top" [src]="'assets/'+item.image" alt="Card image cap">
                
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text"> {{item.coursename}}</p>
                    <p class="card-text"> {{item.postedon}}</p>
                    <a class="btn btn-danger">Add to cart</a>
            </div>
        </ng-container>
    </div>
</div>
