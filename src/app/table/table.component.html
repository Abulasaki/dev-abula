<mat-form-field appearance="standard" class="w-25">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
   

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
        
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}
           
        </td>
       
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let element">{{element.username}}
            
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}
        </td>
         </ng-container>
        
           <ng-container matColumnDef="Action">
               <th mat-header-cell *matHeaderCellDef >Action</th>
               <td mat-cell *matCellDef="let id">
               <button mat-icon-button (click)="openDia()" color="primary">
                  

                   <mat-icon>edit</mat-icon>
                
               </button>
            </td>
           </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row 
        *matRowDef="let row; columns: displayedColumns;"></tr>
       
</table>


<mat-paginator #paginator pageSize="10" [pageSizeOptions]="[2, 4, 6,8,10]" 
aria-label="Select page of periodic elements">
</mat-paginator>
