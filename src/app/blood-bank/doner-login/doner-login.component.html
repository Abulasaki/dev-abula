<div class="login-page-container">
  <!-- Left side image -->
  <div class="login-image">
      <img src="../../../assets/AdobeStock_838733565_Preview.jpeg" alt="Logo" class="logo-img">
    <div class="overlay-text">
      <h2>Vivekananda Online Blood Bank</h2>
      <p>Donate Blood, Save Lives</p>
    </div>
  </div>

  <!-- Right side login form -->
  <div class="login-form-container">
    <mat-card class="login-card">
      <div class="text-center mb-4">
        <img src="../../assets/Sangagiri vivekantha.jpeg" alt="Logo" class="logo-img">
      </div>

      <h2 class="text-center">Login</h2>

      <form [formGroup]="loginForm">
        <!-- Username -->
        <mat-form-field style="width: 100%;" appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="firstname" placeholder="Enter username">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field style="width: 100%;"  appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Login button -->
        <div class="text-center mt-3">
          <button mat-raised-button color="primary" class="gradient-btn" (click)="isLoggedIn()">
            Login
          </button>
        </div>

        <!-- Donor login link -->
        <div class="text-center mt-2">
          <a routerLink="/blood/donor-login" class="donor-login-link">
            Login as admin
          </a>
        </div>

        <!-- Register link -->
        <div class="text-center mt-3">
          <a (click)="openAddDonorDialog()" class="register-link">New user? Register here</a>
        </div>
      </form>
    </mat-card>
  </div>
</div>
