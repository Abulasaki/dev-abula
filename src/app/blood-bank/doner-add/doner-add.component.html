<h2 mat-dialog-title>Add Donor</h2>
<div mat-dialog-content>
  <!-- {{data|json}} -->
  <form [formGroup]="donorForm">

    <mat-form-field style="width:100%">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="donorForm.get('name')?.invalid">Name is required</mat-error>
    </mat-form-field>
 <mat-form-field   style="width:100%">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter password">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
  <mat-form-field style="width: 100%">
  <mat-label>Blood Group</mat-label>
  <mat-select formControlName="bloodGroup">
    <mat-option value="A+">A+</mat-option>
    <mat-option value="A-">A-</mat-option>
    <mat-option value="B+">B+</mat-option>
    <mat-option value="B-">B-</mat-option>
    <mat-option value="O+">O+</mat-option>
    <mat-option value="O-">O-</mat-option>
    <mat-option value="AB+">AB+</mat-option>
    <mat-option value="AB-">AB-</mat-option>
  </mat-select>
  <mat-error *ngIf="donorForm.get('bloodGroup')?.invalid">Blood group is required</mat-error>
</mat-form-field>

    <mat-form-field style="width:100%">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age">
      <mat-error *ngIf="donorForm.get('age')?.invalid">Valid age required (18+)</mat-error>
    </mat-form-field>

    <mat-form-field style="width:100%">
      <mat-label>Contact</mat-label>
      <input matInput formControlName="contact">
      <mat-error *ngIf="donorForm.get('contact')?.invalid">Enter valid 10-digit contact</mat-error>
    </mat-form-field>

    <!-- Address Field -->
    <mat-form-field style="width:100%">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
      <mat-error *ngIf="donorForm.get('address')?.invalid">Address is required</mat-error>
    </mat-form-field>

    <!-- Last Donate Date -->
    <mat-form-field style="width:100%">
      <mat-label>Last Donate Date</mat-label>
      <input matInput type="date" formControlName="lastDonateDate">
    </mat-form-field>

    <!-- Willing to Donate Checkbox -->
    <mat-checkbox formControlName="willingToDonate">Willing to Donate</mat-checkbox>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
 <button (click)="submit()" mat-raised-button color="primary" type="submit">Add</button>
</div>
