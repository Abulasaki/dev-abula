<div class="donors-page p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Admin</h2>
    <button mat-raised-button color="primary" (click)="openAddDonorDialog()">
      <i class="fas fa-plus"></i> Add Admin
    </button>
  </div>

  <table mat-table [dataSource]="donors" class="mat-elevation-z8" style="width: 100%;">

    <!-- First Name -->
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let donor"> {{ donor.FirstName }} </td>
    </ng-container>

    <!-- Last Name -->
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let donor"> {{ donor.LastName }} </td>
    </ng-container>

    <!-- Phone Number -->
    <ng-container matColumnDef="PhoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let donor"> {{ donor.PhoneNumber }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let donor"> {{ donor.email }} </td>
    </ng-container>

    <!-- City -->
    <ng-container matColumnDef="cities">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let donor"> {{ donor.cities }} </td>
    </ng-container>

    <!-- Country -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let donor"> {{ donor.country }} </td>
    </ng-container>

    <!-- State -->
    <ng-container matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let donor"> {{ donor.State }} </td>
    </ng-container>

    <!-- Address -->
    <ng-container matColumnDef="Billingaddress">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let donor"> {{ donor.Billingaddress || '-' }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let donor">
        <button mat-icon-button color="accent" (click)="editDonor(donor)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDonor(donor)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
