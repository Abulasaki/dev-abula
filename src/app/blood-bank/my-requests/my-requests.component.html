<div class="donors-page p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>My Requests List</h2>
    <button mat-raised-button color="primary" (click)="openAddDonorDialog()">
      <i class="fas fa-plus"></i> Add Blood Request
    </button>
  </div>
<table mat-table [dataSource]="donors" class="mat-elevation-z8" style="width:100%">

    <!-- Hospital -->
    <ng-container matColumnDef="hospital">
      <th mat-header-cell *matHeaderCellDef> Hospital </th>
      <td mat-cell *matCellDef="let req"> {{ req.hospital }} </td>
    </ng-container>

    <!-- Blood Group -->
    <ng-container matColumnDef="bloodGroup">
      <th mat-header-cell *matHeaderCellDef> Blood Group </th>
      <td mat-cell *matCellDef="let req"> {{ req.bloodGroup }} </td>
    </ng-container>

    <!-- Quantity -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let req"> {{ req.quantity }} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let req"> {{ req.date | date:'mediumDate' }} </td>
    </ng-container>

    <!-- Time -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let req"> {{ req.time }} </td>
    </ng-container>

    <!-- Notes -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let req"> {{ req.notes }} </td>
    </ng-container>

    <!-- Created By -->
    <ng-container matColumnDef="createBy">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let req"> {{ req.createBy }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let req">
        <!-- <button mat-icon-button color="accent" (click)="editRequest(req)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRequest(req)">
          <mat-icon>delete</mat-icon>
        </button> -->
      </td>
    </ng-container>

    <!-- Header & Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
